<app-header></app-header>
<div class="container">
    <form [formGroup]="registerForm" method="" action="">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="register-form mx-auto">
                    <h2 class="register-header">Đăng ký</h2>

                    <div class="form-group">
                        <label for="phoneNumber">Số điện thoại</label>
                        <input type="text" class="form-control" name="phone" required id="phoneNumber"
                            formControlName="phone">
                        <div class="divider-nospace"></div>
                        <div class="invalid-feedback d-block" *ngIf="f['phone'].errors && submitted">
                            <div *ngIf="f['phone'].errors['required']">Số điện thoại không được để trống</div>
                            <div *ngIf="f['phone'].errors['pattern']">Số điện thoại không hợp lệ</div>
                        </div>
                    </div>

                    <div class="mt-3"></div>

                    <div class="form-group password-field">
                        <label for="password">Mật khẩu</label>
                        <input [type]="changedPassword ? 'text' : 'password'" name="password" required
                            class="form-control" id="password" formControlName="password">
                        <i class="password-toggle" (click)="togglePassword()"
                            [ngClass]="visiblePassword ? 'fa fa-eye' : 'fa fa-eye-slash'"
                            *ngIf="registerForm.get('password')?.value.length > 0">
                        </i>
                        <div class="divider-nospace"></div>
                        <div class="invalid-feedback d-block" *ngIf="f['password'].errors && submitted">
                            <div *ngIf="f['password'].errors['required']">Mật khẩu không được để trống</div>
                            <div *ngIf="f['password'].errors['minlength']">Mật khẩu phải chứa ít nhất 6 ký tự</div>
                            <div *ngIf="f['password'].errors['pattern']">Mật khẩu phải bao gồm chữ cái và số</div>
                        </div>
                    </div>

                    <div class="mt-3"></div>

                    <div class="form-group password-field">
                        <label for="retype-password">Gõ lại mật khẩu</label>
                        <input [type]="changedRetypePassword ? 'text' : 'password'" name="retypePassword" required
                            class="form-control" id="retype-password" formControlName="retypePassword">
                        <i class="password-toggle" (click)="toggleRetypePassword()"
                            [ngClass]="visibleRetypePassword ? 'fa fa-eye' : 'fa fa-eye-slash'"
                            *ngIf="registerForm.get('retypePassword')?.value.length > 0">
                        </i>
                        <div class="divider-nospace"></div>
                        <div class="invalid-feedback d-block" *ngIf="f['retypePassword'].errors && submitted" >
                            <div *ngIf="f['retypePassword'].errors['checkIfMatchingPasswords']">Mật khẩu không khớp</div>
                        </div>
                    </div>

                    <div class="mt-3"></div>

                    <div class="form-group">
                        <label for="full-name">Họ và tên</label>
                        <input type="text" name="fullName" class="form-control" required id="full-name"
                            formControlName="fullName">
                        <div class="divider-nospace"></div>
                        <div class="invalid-feedback d-block" *ngIf="f['fullName'].errors && submitted">
                            <div *ngIf="f['fullName'].errors['required']">Họ và tên không được để trống</div>
                        </div>
                    </div>

                    <div class="mt-3"></div>

                    <div class="form-group">
                        <label for="date-of-birth">Ngày tháng năm sinh</label>
                        <input type="date" name="dateOfBirth" class="form-control" required id="date-of-birth"
                            formControlName="dateOfBirth">
                        <div class="divider-nospace"></div>
                        <div class="invalid-feedback d-block" *ngIf="f['dateOfBirth'].errors && submitted">
                            <!-- // zzz  -->
                        </div>
                    </div>

                    <div class="mt-3"></div>

                    <div class="form-group">
                        <label for="address">Địa chỉ</label>
                        <input type="text" name="address" class="form-control" id="address" formControlName="address">
                        <div class="divider-nospace"></div>
                    </div>

                    <div class="mt-3"></div>

                    <div class="form-group">
                        <div class="form-check checkbox-text">
                            <span style="display: flex;">
                                <input type="checkbox" name="isAccepted" class="form-check-input" id="agree"
                                    formControlName="isAccepted">
                                <label class="form-check-label text-start d-block" for="agree">
                                    Tôi đồng ý với các điều khoản và điều kiện</label>
                                <div class="invalid-feedback d-block" *ngIf="f['isAccepted'].errors && submitted">
                                    <div *ngIf="f['isAccepted'].errors['required']">Bạn phải đồng ý với điều khoản và điều kiện</div>
                                </div>
                            </span>
                        </div>
                    </div>

                    <button type="button" (click)="onRegister()" class="register-button">
                        Đăng ký
                    </button>

                    <div class="divider"></div>

                    <p class="text-center">Bạn đã có tài khoản? <span>
                            <a routerLink="/login" class="register-link">Đăng nhập</a></span></p>
                </div>
            </div>
        </div>
    </form>
</div>
<app-footer></app-footer>
